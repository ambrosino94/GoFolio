<!DOCTYPE html>

{{ partial "head.html" . }}

<body>
  <span class="mobile btn-mobile-menu">

    <i class="fa fa-list btn-mobile-menu__icon"></i>
    <i class="fa fa-angle-up btn-mobile-close__icon hidden"></i>

  </span>

  {{ partial "side-panel.html" . }}

  <div class="content-wrapper">
    <div class="projects-blur hidden">
    </div>
    <div class="content-wrapper__inner">

        {{ block "main" . }}{{ end }}
        {{ partial "footer.html" . }}

    </div>
  </div>

  {{ partial "external.html" . }}

  <script>
    document.addEventListener('snipcart.ready', () => {
      Snipcart.api.session.setLanguage(navigator.language.split('-')[0]);
    })
  </script>

</body>
